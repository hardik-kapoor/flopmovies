<div style="display:flex; justify-content: space-between;" class="text-light p-3 rounded mb-2"
    [class.bg-dark]="!item.onSale"
    [class.bg-success]="item.onSale">
    <div>
        <div class="text-warning headingt">{{item.title}}</div>
        <div>{{item.price | currency }}</div>
        <div>{{item.dateAdded | date}}</div>
    </div>
    <div>
        <i *ngIf="!istop" (click)="clickU()" class="material-icons">expand_less</i>
        <i *ngIf="!isbottom" (click)="clickD()" class="material-icons">expand_more</i>
    </div>
</div>
